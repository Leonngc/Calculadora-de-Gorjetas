<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="sass/style.css">  
  <title>Gorjeta App</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <h1>Pip<br>.app</h1>
    <div class="container">

      <div class="bill-container">
        <label for="bill-input">Conta R$</label>
        <input type="number" id="bill-input">
        
        <div class="tip-container">
          <h3>Selecione a gorjeta %</h3>
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <input type="number" placeholder="Person." id="custom-tip"></input>
        </div>
        
        <label for="">NÃºmero de pessoas</label>
        <input type="number" id="number-persons" required value="1" minlength="1">
      </div>

  <div class="result-container">
          <div class="result" id="result-tip">
            <span>
              Quantia de gorjeta
              / pessoa
            </span>
            <div class="output-result" id="output-tip">
              0,00
            </div>
          </div>
        
        <div class="result" id="result-total">
          <span>
            Total
            / pessoa
          </span>
          <div class="output-result" id="output-total">0,00</div>
        </div>
        <button>Reset</button>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    <p>
      Desafio <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Feito por <a href="#">Nicolas Leon</a>.
    </p>
  </footer>
</body>
</html>
